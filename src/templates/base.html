<!doctype html>
<html lang="fr">
  <head>
    {% block head %}
    <title>QCM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
    {% endblock %}
    {% block mathjax %}
      <script>
        MathJax = {
          tex: {
            tags: 'all',
            inlineMath: [ ['$','$'], ["\(","\)"] ],
            processEscapes: true,
            packages: ['base', 'newcommand', 'action'],
          },
        };
      </script>
      <script id="MathJax-script" async src="{{url_for('static', filename='mathjax/tex-chtml.js')}}"></script>
    {% endblock %}
  </head>

  <body>
    {% block body %}
        <div id="banner">
          <h1>
            <a href="/">
              QCM
            </a>
            {% if base_data %}
                {{ base_data|safe }}
            {% endif %}
          </h1>
        </div>
        
        <div id="content">
        {% block content %}

        {% endblock %}
        </div>
    {% endblock %}
  </body>

</html>
