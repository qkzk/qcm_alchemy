{% extends 'base.html' %}
{% block head %}
{{ super() }}
<title>New</title>
{% endblock %}

{% block content %}
<div class="part">
    <div style="text-align: center;">
        <button>
            <a href="{{ url_for('teacher') }}">
                Revenir à vos QCMs
            </a>
        </button>
    </div>
</div>
<div class="part" id="qcm-id">
    <div class="text-center question-answers">
        <h2 class="not-visible" id="qcm-url">
            qcmqkzk.herokuapp.com
            <div class="spacediv"></div>
            <div class="spacediv"></div>
            choisir 
            <em>
                élève
            </em>
            <div class="spacediv"></div>
            <div class="spacediv"></div>
            QCM Numéro :
        </h2>
        <h3 id="teacher-consign">
            Cliquez pour projeter le numéro aux élèves
        </h3>
        <h1 class="big-text" id="qcm-id-title">
            {{ qcm.id }}
        </h1>
    </div>
</div>
<div class="part" id="qcm-id">
    {% include('marks.html', qcm) %}
</div>
<script src="{{ url_for('static', filename='javascript/qcm_id_popup.js') }}">
</script>
{% endblock %}
