{% block content %}

        {{ data.message }}
      </h2>
    </div>
  {% endif %}
  {% if data.reset %}

        <div class="login question-answers">

              RÃ©initialisez votre mot de passe
            </h3>

                <tbody>
                  <tr>
                    <td class="no-border">
                      <label for="password">
