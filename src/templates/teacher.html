{% extends 'base.html' %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="part">
    <div class="question-answers">
        <h3>
            email: {{ current_user.email }}
        </h3>
        <div class="spacediv">
        </div>
        <p>
            <a href="{{ url_for('logout') }}">
                Logout
            </a>
        </p>
    </div>
    <div class="question-answers">
        <a href="{{ url_for('new') }}" width="100%" height="100%">
        <h2>
                Nouveau QCM
        </h2>
        </a>
    </div>
    <div class="question-answers">
        <a href="{{ url_for('qcms', teacher_id=current_user.id) }}" width="100%" height="100%">
        <h2>
                Liste de vos QCMs
        </h2>
        </a>
    </div>
</div>
{% endblock %}
