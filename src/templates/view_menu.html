{% if qcm %}
<script src="{{ url_for('static', filename='javascript/sort_table.js') }}">
</script>
<div class="question-answers">
    <table class="center colored-background" style="border: none; outline: none">
        <tr>
            <td class="no-border">
                Numero
            </td>
            <td class="no-border bold">
                {{ qcm.id }}
            </td>
        </tr>
        <tr>
            <td class="no-border">
                Titre
            </td>
            <td class="no-border bold">
                {{ qcm.title|safe }}
            </td>
        </tr>
        <tr>
            <td class="no-border">
                Création
            </td>
            <td class="no-border bold">
                {{ qcm.insertion_datetime_formated() }}
            </td>
        </tr>
        <tr>
            <td class="no-border">
                Questions
            </td>
            <td class="no-border bold">
                {{ qcm.question_count }}
            </td>
        </tr>
        <tr>
            <td class="no-border">
                Réponses
            </td>
            <td class="no-border bold">
                {{ qcm.count_works() }}
            </td>
        </tr>
    </table>
    <div class="spacediv">
    </div>
    <div class="spacediv">
    </div>
    <div class="spacediv">
    </div>
    <div class="spacediv">
    </div>
    <div style="text-align: center;">
        <button title="Visualiser votre QCM">
            <a href="{{ url_for('preview', id_qcm=qcm.id) }}">
                Voir
            </a>
        </button>
        <button title="Effacer le QCM">
            <a href="{{ url_for('remove', id_qcm=qcm.id) }}">
                Supprimer
            </a>
        </button>
        {% if qcm.has_works() %}
        <button title="Télécharger les notes en CSV">
            <a href="{{ url_for('export', id_qcm=qcm.id) }}">
                CSV
            </a>
        </button>
        <button title="Envoyer les notes à votre email">
            <a href="{{ url_for('email_export', id_qcm=qcm.id) }}">
                Email
            </a>
        </button>
        {% endif %}
        <button title="
          {% if qcm.is_open %} Fermer {% else %} Ouvrir {% endif %}le QCM">
            <a href="{{ url_for('toggle_open', id_qcm=qcm.id) }}">
                {% if qcm.is_open %}
                Fermer
                {% else %}
                Ouvrir
                {% endif %}
            </a>
        </button>
        <button id="toggle_chart" title="Résumés graphiques">
            Graphes
        </button>
    </div>
</div>
<script src="{{ url_for('static', filename='javascript/chart_mark_toggle.js') }}">
</script>
{% endif %}
