<!DOCTYPE html>
<html lang="fr">

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        th,
        td {
            background-color: #D4D4D4;
        }
    </style>
</head>

<body>

    <h3>
        <a href="{{ url_for('index') }}">Accueil</a>
    </h3>

    <hr />
    {%- for message in get_flashed_messages() %}
    {{ message }}
    {%- endfor %}


    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Titre</th>
                <th>Date de Création</th>
                <th>Réponses enregistrées</th>
            </tr>
        </thead>

        <tbody>
            {% for qcm in qcms %}
            <tr>
                <td>
                    <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                        {{ qcm.id }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                        {{ qcm.title }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                        {{ qcm.datetime }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                        {{ qcm.count_works() }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
