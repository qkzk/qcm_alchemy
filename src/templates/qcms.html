<!DOCTYPE html>
<html lang="fr">

<head>
    <style>
        table, th, td {
          border: 1px solid white;
          border-collapse: collapse;
        }
        th, td {
          background-color: #96D4D4;
        }
    </style>
</head>

<body>

    <h3>
        <a href="{{ url_for('qcms') }}">Tout afficher</a>
    </h3>

    <hr />
    {%- for message in get_flashed_messages() %}
    {{ message }}
    {%- endfor %}


    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Titre</th>
                <th>Date time</th>
            </tr>
        </thead>

        <tbody>
            {% for qcm in qcms %}
            <tr>
                <td>{{ qcm.id }}</td>
                <td>{{ qcm.title }}</td>
                <td>{{ qcm.datetime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
