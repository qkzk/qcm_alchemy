
{% block content %}
<div class="part">
    <h2 class="part-title">
        Vos QCMs
    </h2>
</div>
<table class="center colored-background">

    <thead>
        <tr>
            <th>id</th>
            <th>titre</th>
            <th>date</th>
            <th>réponses</th>
            <th>effacer</th>
        </tr>
    </thead>

    <tbody>
        {% with qcms=current_user.qcms %}
            {% for qcm in qcms %}
            <tr>
                <td>
                    <a href="{{ url_for('view', qcm_id=qcm.id, inserted=0) }}">
                        {{ qcm.id }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('view', qcm_id=qcm.id, inserted=0) }}">
                        {{ qcm.title }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('view', qcm_id=qcm.id, inserted=0) }}">
                        {{ qcm.datetime_formated() }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('view', qcm_id=qcm.id, inserted=0) }}">
                        {{ qcm.count_works() }}
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('remove', id_qcm=qcm.id) }}">
                        ❌
                    </a>
            </tr>
            {% endfor %}
        {% endwith %}
    </tbody>
</table>
{% endblock %}
