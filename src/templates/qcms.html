{% extends 'base.html' %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="part">
    <h2 class="part-title">
        QCMs disponibles
    </h2>
</div>
<table class="center">
    <thead>
        <tr>
            <th>id</th>
            <th>titre</th>
            <th>date de création</th>
            <th>réponses enregistrées</th>
        </tr>
    </thead>

    <tbody>
        {% for qcm in qcms %}
        <tr>
            <td>
                <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                    {{ qcm.id }}
                </a>
            </td>
            <td>
                <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                    {{ qcm.title }}
                </a>
            </td>
            <td>
                <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                    {{ qcm.datetime }}
                </a>
            </td>
            <td>
                <a href="{{ url_for('marks') }}/{{ qcm.id}}">
                    {{ qcm.count_works() }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
