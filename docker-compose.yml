version: '3.5'
services:
  database:
    container_name: postgres
    image: postgres:latest
    env_file: database.conf
    ports:
      - 5432:5432  
    volumes:
      - db_volume:/var/lib/postgresql
  app:
    build: 
      context: ./
    links:
      - database
    ports:
      - 443:443
volumes:
  db_volume:
  app:
